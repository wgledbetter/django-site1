{% extends 'base/frame.html' %}
{% load static %}

<!DOCTYPE html>

{% block content %}
<div id="colorlib-main">
  <section class="ftco-section ftco-bread">
    <div class="container">
      <div class="row no-gutters slider-text justify-content-center align-items-center">
      <div class="col-md-8 ftco-animate">
        <p class="breadcrumbs"><span class="mr-2"><a href="/">Home</a></span> <span>Journals</span></p>
        <h1 class="bread">My Journals</h1>
      </div>
    </div>
    </div>
  </section>
  <section class="ftco-section-3">
    <div class="photograhy">
      <div class="row">
        <div class="col-md-4 ftco-animate">
          <a href="{% url 'journal:all' %}" class="photography-entry img d-flex justify-content-start align-items-end" style="background-image: url({% static 'base/images/image_9.jpg' %});">
            <div class="overlay"></div>
            <div class="text ml-4 mb-4">
              <h3>All</h3>
              <span class="tag">{{num_entries.0}} Entries</span>
            </div>
          </a>
        </div>
        {% for i, j in journal_enum %}
        <div class="col-md-4 ftco-animate">
          <a href="{% url 'journal:journal-detail' j.name %}" class="photography-entry img d-flex justify-content-start align-items-end" style="background-image: url({% static 'base/images/image_' %}{{i|add:1}}.jpg);">
            <div class="overlay"></div>
            <div class="text ml-4 mb-4">
              <h3>{{j.name}}</h3>
              <span class="tag">{{num_entries.i}} Entries</span>
            </div>
          </a>
        </div>
        {% endfor %}
      </div>
    </div>
  </section>
</div><!-- END COLORLIB-MAIN -->

{% endblock %}
