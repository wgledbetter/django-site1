{% extends 'base/frame.html' %}
{% load static %}

<!DOCTYPE html>

{% block content %}
<div id="colorlib-main">
  <section class="ftco-section ftco-bread">
    <div class="container">
      <div class="row no-gutters slider-text justify-content-center align-items-center">
      <div class="col-md-8 ftco-animate">
        <p class="breadcrumbs"><span class="mr-2"><a href="/">Home</a></span> <span>Journals</span></p>
        <h1 class="bread">My Journals</h1>
      </div>
    </div>
    </div>
  </section>
  <section class="ftco-section-3">
    <div class="photograhy">
      <div class="row">
        {% for i in journals %}
        <div class="col-md-4 ftco-animate">
          <a href="{% static '/base/images/image_' %}{{i|add:1}}.jpg" class="photography-entry img d-flex justify-content-start align-items-end" style="background-image: url({% static 'base/images/image_' %}{{i|add:1}}.jpg);">
            <div class="overlay"></div>
            <div class="text ml-4 mb-4">
              <h3>Photo {{i|add:1}}</h3>
              <span class="tag">{% static '/base/images_XX.jpg' %}+{{i}}</span>
            </div>
          </a>
        </div>
        {% endfor %}
        <div class="col-md-4 ftco-animate">
          <a href="{% url 'journal:food' %}" class="photography-entry img d-flex justify-content-start align-items-end" style="background-image: url({% static 'base/images/image_1.jpg' %});">
            <div class="overlay"></div>
            <div class="text ml-4 mb-4">
              <h3>Photo 01</h3>
              <span class="tag">Model</span>
            </div>
          </a>
        </div>
      </div>
    </div>
  </section>
</div><!-- END COLORLIB-MAIN -->

{% endblock %}
