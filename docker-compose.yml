version: '3'

# stdin_open: true
# tty: true

services:
  db:
    image: mysql:5.7
    restart: always
    ports:
      - '7777:3306'  # Don't interfere with host:3306
    expose:
      - '7777'
    environment:
      MYSQL_DATABASE: 'djangosite1'
      MYSQL_USER: 'root'
      MYSQL_PASSWORD: 'sample'
      MYSQL_ROOT_PASSWORD: 'sample'
      MYSQL_PORT_3306_TCP: 3306

  web:
    build: .
    command: bash -c "cd home && ./wait-for-it.sh db:3306 -- ./start.sh"
    ports:
      - "8080:8080"
      - "8000:8000"
    volumes:
      - .:/home
    restart: always
    depends_on:
      - db